<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Create Posts</title>
</head>
<body>
    <div class="container mt-5">
        <form method="post" action="{% url 'blog:post-create' %}">
            {% csrf_token %}
            <div class="input-group mb-4">
                <span class="input-group-text">Title</span>
                <input type="text" name="title" class="form-control" placeholder="Enter the title here">
            </div>
            <div class="form-floating row-sm-10 mb-5">
            <textarea type="text" name="content" class="form-control" style="height: 8rem;"></textarea>
            <label class="form-label">Content</label>
            </div>
            <div class="input-group">
                <input type="date" name="published_date" class="form-control">
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-outline-dark rounded-pill" style="width: 100%;">Post</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
